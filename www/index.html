<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Monitoring Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <link href="/3rdparty/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/3rdparty/fontawesome/css/all.min.css" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body data-theme="dark">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a id="connectionStatus" class="navbar-brand hub-disconnected" href="javascript:;"><i class="fas fa-wifi"></i></a>
    <a class="navbar-brand" href="javascript:;">Monitoring Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMain" aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMain">
      <ul class="nav nav-pills navbar-nav mr-auto" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation"><a class="nav-link action-filter-by-renderer-name active" id="Renderer_All"      data-toggle="pill" href="javascript:;" role="tab" aria-controls="Renderer_All"       data-renderer-name=""         aria-selected="true">All</a></li>
        <li class="nav-item" role="presentation"><a class="nav-link action-filter-by-renderer-name"        id="Renderer_Chart"    data-toggle="pill" href="javascript:;" role="tab" aria-controls="Renderer_Chart"     data-renderer-name="Chart"    aria-selected="false">Charts</a></li>
        <li class="nav-item" role="presentation"><a class="nav-link action-filter-by-renderer-name"        id="Renderer_Table"    data-toggle="pill" href="javascript:;" role="tab" aria-controls="Renderer_Table"     data-renderer-name="Table"    aria-selected="false">Listings</a></li>
        <li class="nav-item" role="presentation"><a class="nav-link action-filter-by-renderer-name"        id="Renderer_Progress" data-toggle="pill" href="javascript:;" role="tab" aria-controls="Renderer_Progress"  data-renderer-name="Progress" aria-selected="false">Processes</a></li>
        <li class="nav-item" role="presentation"><a class="nav-link action-filter-by-renderer-name"        id="Renderer_Value"    data-toggle="pill" href="javascript:;" role="tab" aria-controls="Renderer_Value"     data-renderer-name="Value"    aria-selected="false">Indicators</a></li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <div class="btn-group mr-2" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-secondary action-switch-theme active" data-theme="dark"><i class="fas fa-moon"></i></button>
          <button type="button" class="btn btn-secondary action-switch-theme" data-theme="light"><i class="fas fa-sun"></i></button>
        </div>
        <div class="input-group">
          <input type="text" class="action-search form-control" placeholder="Search" aria-label="Search" style="width:200px;">
          <div class="input-group-append">
            <button class="action-clear-search btn btn-secondary" type="button">Clear</button>
          </div>
        </div>
      </form>
    </div>
  </nav>

  <div id="mainContainer" class="container-fluid">
    <div class="row">
      <main role="main" class="px-3">
        <div class="widgets-container d-flex flex-wrap">
        </div>
      </main>
    </div>
  </div>

  <div id="expandWidgetModal" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title"></div>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="backDrop" class="widget-backdrop">&nbsp;</div>

<!--
  <script src="/3rdparty/jquery/jquery.min.js"></script>
  <script src="/3rdparty/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/3rdparty/handlebars/handlebars.min.js"></script>
  <script src="/3rdparty/flot/jquery.flot.js"></script>
  <script src="/3rdparty/chartjs/Chart.bundle.min.js"></script>
  <script src="/3rdparty/socket.io/socket.io.js"></script>
  <script src="/3rdparty/requirejs/require.js"></script>
  <script src="/3rdparty/rgbcolor/rgbcolor.js"></script>

  <script src="/js/src/renderers/CustomRenderer.js"></script>
  <script src="/js/src/renderers/ChartRenderer.js"></script>
  <script src="/js/src/renderers/ProgressRenderer.js"></script>
  <script src="/js/src/renderers/TableRenderer.js"></script>
  <script src="/js/src/renderers/ValueRenderer.js"></script>
  <script src="/js/src/index.js"></script>
-->

  <script src="/js/dist/bundle.min.js"></script>
</body>
</html>
