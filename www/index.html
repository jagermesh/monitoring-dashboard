<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Server Stats Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <link href="/3rdparty/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Server Stats Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
      </ul>
      <div class="input-group" style="width:300px;">
        <input type="text" class="action-search form-control" placeholder="Search" aria-label="Search">
        <div class="input-group-append">
          <button class="action-clear-search btn btn-secondary" type="button">Clear</button>
        </div>
      </div>
    </div>
  </nav>

  <div id="mainContainer" class="container-fluid">
    <div class="row">
      <main role="main" class="px-3">
        <div class="widgets-container d-flex flex-wrap">
        </div>
      </main>
    </div>
  </div>

  <div id="expandWidgetModal" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title"></div>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div id="backDrop" class="widget-backdrop">&nbsp;</div>

  <script src="/3rdparty/jquery/jquery.min.js"></script>
  <script src="/3rdparty/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/3rdparty/handlebars/handlebars.min.js"></script>
  <script src="/3rdparty/flot/jquery.flot.js"></script>
  <script src="/3rdparty/socket.io/socket.io.js"></script>
  <script src="/3rdparty/requirejs/require.js"></script>

  <script src="/js/renderers/Renderer_Custom.js"></script>
  <script src="/js/renderers/Renderer_LineChart.js"></script>
  <script src="/js/renderers/Renderer_Progress.js"></script>
  <script src="/js/renderers/Renderer_Table.js"></script>
  <script src="/js/config.js"></script>
  <script src="/js/index.js"></script>
</body>
</html>
